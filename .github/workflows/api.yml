name: CI
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: nrwl/nx-set-shas@v3
      - run: npm ci

      - name: Run tests
        env:
          TEST_DATABASE_URL: 'postgresql://user:password@localhost:5432/database?schema=public'
        run: npx run actions:codeCoverage
